<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="usuario">
    <header>
        <nav>
            <span class="logo">
                <img class="logo-img" src="imagens/logo.png" alt="logo">
                <p class="logo-txt">Residencial Cenarium</p>
            </span>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="quem-somos.html">Quem somos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="area-do-usuario.html">Área do usuário</a></li>
            </ul>
        </nav>
        <div class="contato">
            <img src="imagens/foto-contato.jpg" alt="foto-capa">
        </div>
    </header>
  
    <main> 
        <section class="contato-form">
            <div>
                <form class="formulario" action="https://formsubmit.co/contato@residencialcenarium.com.br" method="POST">
                    <h4>Contato</h4>
                    <p>Entre em contato para obter  informações e ficar por dentro das atualizações!
                    </p>
                    <span>
                        <input type="text" class="inp" name="name" placeholder="Nome" required>
                        <input type="email" class="inp" name="email" placeholder="E-mail" required>
                    </span>
                    <textarea class="txt" cols="30" rows="6" name="message" placeholder="Mensagem"></textarea>
                    <input type="hidden" name= "_captcha" value="false" class="botao-enviar">
                    <input type="hidden" name="_next" value="https://residencialcenarium.com.br/contato.html">
                    <input type="submit" value="Enviar"class="botao-enviar">
                </form>
            </div>

        </section>

    </main> 
        

   <footer>
    <div class="final">
        <span class="texto-a-esquerda">
        <p>Nossa política de privacidade</p>
        </span>
        <img class="logo-rodape" src="imagens/logo.png" alt="logo">
        <span class="texto-a-direita">
        <p>Desenvolvido por <a href="https://residencialcenarium.com.br" target="_blank">PWA WEB</a></p>
        </span>
    </div>
   </footer>

   <script src="script.js"></script>

</body>
</html>
